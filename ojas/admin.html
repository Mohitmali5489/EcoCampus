<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | OJAS 2.0</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/zWLqKLg4/Untitled-1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        /* Prevent browser autofill background yellowing */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px white inset !important;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-50 bg-slate-900 flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-900 mb-2">OJAS ADMIN</h2>
            <p class="text-sm text-slate-500 mb-6">Enter secure passkey to view data.</p>
            
            <input type="password" id="admin-pass" autocomplete="new-password" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-indigo-500 mb-4 font-bold text-center tracking-widest" placeholder="">
            
            <button onclick="checkAdminAuth()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors shadow-lg shadow-indigo-600/20">
                Unlock Dashboard
            </button>
            <p id="login-error" class="text-red-500 text-xs font-bold mt-4 hidden">Access Denied: Incorrect Key</p>
        </div>
    </div>

    <div id="admin-app" class="hidden flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col shrink-0 z-20">
            <div class="p-6 border-b border-slate-100">
                <h1 class="text-xl font-extrabold text-slate-900 italic tracking-tighter">OJAS <span class="text-indigo-600">ADMIN</span></h1>
                <p class="text-[10px] text-slate-400 font-bold tracking-widest mt-1">CONTROL CENTER</p>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-xl text-indigo-600 bg-indigo-50 transition-all">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
                </button>
                
                <div class="pt-4 pb-2">
                    <p class="px-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Data & Users</p>
                </div>

                <button onclick="switchView('registrations')" id="nav-registrations" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-slate-500 hover:bg-slate-50 transition-all">
                    <i data-lucide="clipboard-list" class="w-5 h-5"></i> Registrations
                </button>

                <button onclick="switchView('teams')" id="nav-teams" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl text-slate-500 hover:bg-slate-50 transition-all">
                    <i data-lucide="shield" class="w-5 h-5"></i> Teams & Squads
                </button>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <button onclick="location.reload()" class="w-full flex items-center gap-2 px-4 py-2 text-xs font-bold text-red-500 bg-red-50 rounded-lg hover:bg-red-100 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden bg-slate-50/50">
            
            <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 shrink-0">
                <h2 id="page-title" class="text-lg font-bold text-slate-800">Dashboard</h2>
                <div class="flex items-center gap-3">
                    <span class="px-3 py-1 bg-green-100 text-green-700 text-xs font-bold rounded-full border border-green-200">View Only Mode</span>
                    <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center font-bold text-xs">AD</div>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-8" id="main-scroll">
                
                <div id="view-dashboard" class="animate-fade-in space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Total Users</p>
                            <h3 id="stat-users" class="text-4xl font-extrabold text-slate-900">...</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Total Registrations</p>
                            <h3 id="stat-regs" class="text-4xl font-extrabold text-indigo-600">...</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Teams Created</p>
                            <h3 id="stat-teams" class="text-4xl font-extrabold text-purple-600">...</h3>
                        </div>
                    </div>
                </div>

                <div id="view-registrations" class="hidden animate-fade-in space-y-4">
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-wrap gap-4 justify-between items-center sticky top-0 z-10">
                        <div class="flex flex-1 gap-3 min-w-[300px]">
                            <div class="relative flex-1 group">
                                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                                <input type="text" id="reg-search" autocomplete="off" onkeyup="renderRegistrationsTable()" placeholder="Search Name, ID..." class="w-full pl-9 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:border-indigo-500 transition-all">
                            </div>
                            <select id="reg-filter-sport" onchange="renderRegistrationsTable()" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:border-indigo-500 max-w-[150px]">
                                <option value="All">All Sports</option>
                            </select>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="exportTableToExcel('regs-table', 'OJAS_Registrations')" class="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-xs font-bold rounded-lg transition-colors shadow-sm">
                                <i data-lucide="sheet" class="w-4 h-4"></i> Excel
                            </button>
                            <button onclick="generateHighQualityPDF()" class="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-xs font-bold rounded-lg transition-colors shadow-sm">
                                <i data-lucide="file-text" class="w-4 h-4"></i> PDF
                            </button>
                        </div>
                    </div>

                    <div id="regs-container" class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                        <div class="overflow-x-auto">
                            <table id="regs-table" class="w-full text-left border-collapse">
                                <thead class="bg-slate-50 border-b border-slate-200">
                                    <tr>
                                        <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Student</th>
                                        <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Sport</th>
                                        <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Class / ID</th>
                                        <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Contact</th>
                                        <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="regs-tbody" class="divide-y divide-slate-100 text-sm text-slate-700">
                                    </tbody>
                            </table>
                        </div>
                        <div id="regs-loader" class="p-8 text-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                        </div>
                    </div>
                </div>

                <div id="view-teams" class="hidden animate-fade-in space-y-4">
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-wrap gap-4 justify-between items-center sticky top-0 z-10">
                        <div class="flex flex-1 gap-3 min-w-[300px]">
                            <div class="relative flex-1 group">
                                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                                <input type="text" id="team-search" autocomplete="off" onkeyup="renderTeamsGrid()" placeholder="Search Team Name, Captain..." class="w-full pl-9 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm outline-none focus:border-indigo-500 transition-all">
                            </div>
                            <select id="team-filter-sport" onchange="renderTeamsGrid()" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none focus:border-indigo-500 max-w-[150px]">
                                <option value="All">All Sports</option>
                            </select>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="exportTeamsToCSV()" class="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-xs font-bold rounded-lg transition-colors shadow-sm">
                                <i data-lucide="sheet" class="w-4 h-4"></i> Excel (CSV)
                            </button>
                        </div>
                    </div>

                    <div id="teams-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                    <div id="teams-loader" class="p-8 text-center w-full col-span-3">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="admin.js"></script>

</body>
</html>
