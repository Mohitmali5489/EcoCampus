<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Talkies</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="header">
        <div style="display: flex; align-items: center; gap: 12px;">
            <a href="../index.html" style="color: var(--text-primary); padding: 8px; margin-left: -8px; display: flex; align-items: center;">
                <i data-lucide="arrow-left"></i>
            </a>
            <span class="brand">Campus Talkies</span>
        </div>
        <div class="user-points">
            <i data-lucide="leaf" width="14"></i>
            <span id="headerPoints">...</span>
        </div>
    </header>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('shows')">Now Showing</div>
        <div class="tab-btn" onclick="switchTab('tickets')">My Tickets</div>
    </div>

    <div id="tab-shows" class="tab-content">
        <div class="movie-grid" id="movieContainer">
            <p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #94a3b8;">Loading movies...</p>
        </div>
    </div>

    <div id="tab-tickets" class="tab-content hidden">
        <div class="ticket-container" id="ticketContainer">
            <p style="grid-column: 1/-1; text-align: center; padding: 40px; color: #94a3b8;">Checking your bookings...</p>
        </div>
    </div>

    <script type="module" src="logic.js"></script>
    <script>
        lucide.createIcons();
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }
    </script>
</body>
</html>
